<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expectations Viewer</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      .viewer {
        width: 500px;
        height: 500px;
        display: inline-block;
      }
      .viewer span {
        position: absolute;
        text-shadow: 0 0 8px #dfd8c6, 0 0 4px #dfd8c6, 0 0 2px #dfd8c6, 0 0 1px #dfd8c6;
      }
      svg {
        width: 100%;
        height: 100%;
        stroke-linejoin: bevel;
        stroke: black;
        background-color: #dfd8c6;
      }
      #input-contours path {
        stroke-width: 1;
        fill: none;
      }
      #input-contours path:hover {
        stroke-width: 2;
      }
      .output {
        stroke-width: 1;
        fill: #99a994;
      }
    </style>

    <script src="../../third_party/node_modules/chai/chai.js"></script>
    <script src="../../libtess.min.js"></script>
    <script src="expectations-viewer-browserified.js"></script>
    <script>

    </script>
  </head>
  <body>
    <section>
      <label for="test-geometry">Test Geometry:</label>
      <select id="test-geometry"></select>
    </section>
    <section>
      <label for="output-types">Output Type:</label>
      <select id="output-types"></select>
    </section>
    <section>
      <label for="provide-normal">Provide Normal:</label>
      <select id="provide-normal"></select>
    </section>
    <section>
      <label for="winding-rule">Winding Rule:</label>
      <select id="winding-rule"></select>
    </section>

    <div class="viewer">
      <span>Input Contours</span>
      <svg id="input-contours"></svg>
    </div>
    <section>
      <div class="viewer">
        <span>Output</span>
        <svg id="output-result" class="output"></svg>
      </div>
      <div class="viewer">
        <span>Expectation</span>
        <svg id="output-expectation" class="output"></svg>
      </div>
    </section>
  </body>
</html>
